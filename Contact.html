      <a href="Contact.html">Contact Us</a>
    </nav>
    <br />
    <hr />
    <br /><br />
    <main>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d243642.12563188904!2d78.42365439999999!3d17.416192000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1740077384921!5m2!1sen!2sin"
        width="1270"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <br /><br /><br />
      <fieldset>
        <legend>Contact Us</legend>
        <form action="Welcome.html">
          <label for="Name">
            <b>Name</b>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            :</label
          >
          <textarea
            name="Name"
            id="Name"
            placeholder="Enter Name"
            rows="1"
          ></textarea>
          <br /><br />
          <label for="Email">
            <b>Email</b>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            :</label
          >
          <textarea
            name="Email"
            id="Email"
            placeholder="Enter Email"
            rows="1"
          ></textarea>
          <br /><br />
          <label for="Phone Number"><b>Phone Number</b> : </label>
          <textarea
            name="Phone Number"
            id="Phone Number"
            placeholder="Enter Your Number"
            rows="1"
          ></textarea>
          <br /><br />
          <label for="Address"><b>Enter Address &nbsp;</b> :</label>
          <textarea
            name="Address"
            id="Address"
            placeholder="Enter Address"
            rows="1"
          ></textarea>
          <br /><br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="submit">Submit</button>
        </form>
      </fieldset>
    </main>
